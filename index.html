<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Character Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header id="chat-header">
            <h2>Chat with Captain Red</h2>
        </header>
        <main id="chat-window">
            <!-- Messages will be appended here by JavaScript -->
        </main>
        <footer id="chat-input-container">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí..." autocomplete="off">
            <button id="send-button" aria-label="Send Message">▶</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
